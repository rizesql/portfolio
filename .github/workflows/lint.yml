name: Lint

on:
  push:
    branches:
      - "**"
      - "!main"
  workflow_call: null

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-22.04
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ”¬ Lint
        run: pnpm run lint

      - name: ğŸ”¬ Format
        run: pnpm run format
